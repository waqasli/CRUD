<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cricket Team Management</h1>
    <form id="createPlayerForm">
        <h2>Add New Player</h2>
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="role">Player Role:</label>
        <input type="text" id="role" name="role" required><br><br>
        <button type="submit">Add Player</button>
        <div class="response-container" id="createPlayerResponse"></div>
    </form>

    <hr>

    <form id="updatePlayerForm">
        <h2>Update Player</h2>
        <label for="updateId">Player ID:</label>
        <input type="text" id="updateId" name="updateId" required><br><br>
        <label for="updateName">New Player Name:</label>
        <input type="text" id="updateName" name="updateName" required><br><br>
        <label for="updateRole">New Player Role:</label>
        <input type="text" id="updateRole" name="updateRole" required><br><br>
        <button type="submit">Update Player</button>
        <div class="response-container" id="updatePlayerResponse"></div>
    </form>

    <hr>

 
    <form id="deletePlayerForm">
        <h2>Delete Player</h2>
        <label for="deleteId">Player ID:</label>
        <input type="text" id="deleteId" name="deleteId" required><br><br>
        <button type="submit">Delete Player</button>
        <div class="response-container" id="deletePlayerResponse"></div>
    </form>

    <hr>
    <button id="getAllPlayersBtn">Get All Players</button>
    <div class="response-container" id="getAllPlayersResponse"></div>

   
    <button id="getPlayerBtn">Get Player by ID</button>
    <div class="response-container" id="getPlayerResponse"></div>
</body>
</html>
