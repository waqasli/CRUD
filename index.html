<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Post Management System</h1>
    <!-- Form to create a new post -->
    <form id="createPostForm">
        <h2>Create New Post</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea><br><br>
        <button type="submit">Create Post</button>
        <div class="response-container" id="createPostResponse"></div>
    </form>

    <hr>

    <!-- Form to update an existing post -->
    <form id="updatePostForm">
        <h2>Update Post</h2>
        <label for="updateId">Post ID:</label>
        <input type="text" id="updateId" name="updateId" required><br><br>
        <label for="updateTitle">Title:</label>
        <input type="text" id="updateTitle" name="updateTitle" required><br><br>
        <label for="updateBody">Body:</label>
        <textarea id="updateBody" name="updateBody" required></textarea><br><br>
        <button type="submit">Update Post</button>
        <div class="response-container" id="updatePostResponse"></div>
    </form>

    <hr>

    <!-- Form to delete an existing post -->
    <form id="deletePostForm">
        <h2>Delete Post</h2>
        <label for="deleteId">Post ID:</label>
        <input type="text" id="deleteId" name="deleteId" required><br><br>
        <button type="submit">Delete Post</button>
        <div class="response-container" id="deletePostResponse"></div>
    </form>

    <hr>

    <!-- Button to retrieve all posts -->
    <button id="getAllPostsBtn">Get All Posts</button>
    <div class="response-container" id="getAllPostsResponse"></div>

    <!-- Button to retrieve a single post -->
    <button id="getPostBtn">Get Post by ID</button>
    <div class="response-container" id="getPostResponse"></div>

</body>
</html>
